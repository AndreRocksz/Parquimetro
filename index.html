<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquímetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Parquímetro</h1>
    <h2>Digite os horários de entrada e de saída para calcular o tempo de permanência (Formato => HH:mm):</h2>

    <input type="time" id="entrada" placeholder="Horário de entrada"> 
    <input type="time" id="saida" placeholder="Horário da saída">

    <button onclick="calcularTempo()">Calcular Tempo</button>

    <h3 id="infoTempo"></h3>
    <h3 id="infoValor"></h3>

    <hr>

    <h2> Realizar Pagamento </h2>

    <div>
        <label>Valor Pago (R$)</label>
        <input type="number" id="valorPago" step="0.01" min="0">
    </div>

    <br>

    <button onclick="realizarPagamento()">Pagar</button>

    <h3 id="resultadoPagamento"></h3>

    </div>


</body>

<script src="script.js"></script>

</html>
